<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    
    <title>Weather App</title>
  </head>
  <body class="body-color">
    <button type="button" class="btn btn-outline-secondary" id="night-mode-toggle">
      <i class="fas fa-moon"></i>
    </button>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-9">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-secondary" >Search</button>
            </div>
          </form>
        </div>
        <div class="weather-app" id="temperature-data">
          <div class="overview">
            <h1 id="city"></h1>
            <ul class="weather-info">
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img 
                  src="https://w7.pngwing.com/pngs/102/700/png-transparent-white-cloud-cloud-white-clouds-with-black-background-texture-white-text-thumbnail.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"><a href="#" id="celsius-link" class="active">ºC |</a> <a href="#" id="fahrenheit-link">ºF</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        
        
        <script src="src/app.js"></script>
        
        
      </div>
    </div>
    <br>
    <div class="center-footer">
    <small class="small-footer">
  This project was coded by
  <a class="active" href="https://github.com/BeatrizMagro" target="_blank">Beatriz Magro</a>,
  is
  <a class="active" href="https://github.com/BeatrizMagro/vanilla-weather-app" target="_blank">open sourced on GitHub,</a>
  and
  <a class="active" href="https://github.com/BeatrizMagro/vanilla-weather-app" target="_blank">hosted on Netlify</a>
  </div>
</small>
  </body>
</html>
